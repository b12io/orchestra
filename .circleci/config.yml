version: 2
jobs:
  build:
    working_directory: ~/orchestra
    machine:
      image: default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev
            pyenv update
            pyenv install 3.12.3
            pyenv global 3.12.3
            nvm install 18.20
            nvm use 18.20
            npm install -g yarn
            yarn global add gulp
            yarn
            # Upgrade pip to latest version
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install coveralls
      - run:
          name: Run tests
          command: |
            pyenv global 3.12.3
            nvm use 18.20
            make lint
            make coverage
            make coveralls
