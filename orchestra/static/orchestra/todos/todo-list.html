<section class="section-panel todo-list">
  <div class="container-fluid">
    <div class="row section-header">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>
          Todo List
          <a class="btn"
               ng-if="todoList.canSendToPending()"
               ng-click="todoList.sendToPending()">
            Send to pending
          </a>
        </h3>
      </div>
    </div>
    <div class="row section-body" ng-if="todoList.ready">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form class="new-todo">
          <div class="new-todo__box">
            <select name="todoList" id="todoList" ng-model="todoList.newTodoTaskId">
              <option value="" selected>Select owner</option>
              <option value="{{task.id}}" ng-repeat="task in todoList.possibleTasks">{{todoList.steps[task.step_slug].name}}</option>
            </select>
          </div>
          <div class="new-todo__box new-todo__box-details">
            <input class="new-todo__description"
                   type="text"
                   ng-model="todoList.newTodoDescription"
                   placeholder="Description">
            <div class="pull-right">
              <div class="new-todo__description__datetime">
                <label>Start</label>
                <date-picker
                  date="todoList.newTodoStartDate"
                  callback="todoList.setTimeOfDate"></date-picker>
                <time-input
                  datetime="todoList.newTodoStartDate"
                  default-hour="8"
                  ></time-input>
              </div>
              <div class="new-todo__description__datetime">
                <label>Due</label>
                <date-picker
                  date="todoList.newTodoDueDate"
                  callback="todoList.setTimeOfDate"></date-picker>
                <time-input
                  datetime="todoList.newTodoDueDate"
                  default-hour="18"
                  ></time-input>
              </div>
            </div>
          </div>
          <div class="new-todo__box">
            <button type="submit"
               class="btn btn-primary btn-sm edit-save-handle"
               ng-disabled="!todoList.canAddTodo()"
               ng-click="todoList.addTodo()">
              Add
            </button>
          </div>
        </form>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="existing-todos">
            <div class="list-by-status" ng-if="(todoList.todos | filter:{completed: false}).length > 0">
              <h4>Incomplete</h4>
              <div class="todo"
                   ng-repeat="todo in todoList.todos | filter:{completed: false}">
                <label>
                  <input type="checkbox"
                         ng-model="todo.completed"
                         ng-click="todoList.updateTodo(todo)">
                  <span class="todo__role">{{todoList.steps[todoList.taskSlugs[todo.task]].name}}:&nbsp;</span>
                  <span class="todo__description">{{todo.description}}</span>
                  <span class="todo__dates">
                    <span ng-if="todoList.isNonEmptyString(todo.start_by_datetime)">
                      Start {{todoList.getDateDisplay(todo.start_by_datetime)}}
                    </span>
                    <span ng-if="todoList.isNonEmptyString(todo.start_by_datetime) && todoList.isNonEmptyString(todo.due_datetime)" class="todo__dates-separator">|</span>
                    <span ng-if="todoList.isNonEmptyString(todo.due_datetime)">
                      Due {{todoList.getDateDisplay(todo.due_datetime)}}</span>
                  </span>
                </label>
              </div>
            </div>
            <div class="list-by-status" ng-if="(todoList.todos | filter:{completed: true}).length > 0">
              <h4>Complete</h4>
              <div class="todo"
                   ng-repeat="todo in todoList.todos | filter:{completed: true}">
                <label>
                  <input type="checkbox"
                         ng-model="todo.completed"
                         ng-click="todoList.updateTodo(todo)">
                  <span class="todo__role">{{todoList.steps[todoList.taskSlugs[todo.task]].name}}:&nbsp;</span>
                  <span class="todo__description">{{todo.description}}</span>
                  <span class="todo__dates">
                    <span ng-if="todoList.isNonEmptyString(todo.start_by_datetime)">
                      Start {{todoList.getDateDisplay(todo.start_by_datetime)}}
                    </span>
                    <span ng-if="todoList.isNonEmptyString(todo.start_by_datetime) && todoList.isNonEmptyString(todo.due_datetime)" class="todo__dates-separator">|</span>
                    <span ng-if="todoList.isNonEmptyString(todo.due_datetime)">
                      Due {{todoList.getDateDisplay(todo.due_datetime)}}</span>
                  </span>
                </label>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
