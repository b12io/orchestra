<section class="section-panel todo-list">
  <div class="container-fluid">
    <div class="row section-header">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>
          Todo List
        </h3>
      </div>
    </div>
    <div class="row padded" ng-if="todoList.ready">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="new-todo">
          <select name="todoList" id="todoList" ng-model="todoList.newTodoTaskId">
            <option value="" selected>Select a task</option>
            <option value="{{task.id}}" ng-repeat="task in todoList.possibleTasks">{{task.step_slug}}</option>
          </select>
          <input type="text"
                 ng-model="todoList.newTodoDescription"
                 placeholder="Description">
          <div class="btn btn-primary btn-sm edit-save-handle"
               ng-disabled="!todoList.canAddTodo()"
               ng-click="todoList.addTodo()">
            Add
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12"
           ng-if="todoList.canSendToPending()">
        <div class="send-to-pending">
          <div class="btn btn-primary btn-sm edit-save-handle"
               ng-disabled="!todoList.canSendToPending()"
               ng-click="todoList.sendToPending()">
            Send to pending
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="existing-todos">
          <div class="todo"
               ng-repeat="todo in todoList.todos">
            <input type="checkbox"
                   ng-model="todo.completed"
                   ng-click="todoList.updateTodo(todo)">
            {{todoList.taskSlugs[todo.task]}}
            {{todo.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
